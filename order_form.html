<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
            background-image: url('order_form.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; 
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
        }
        .form-group label {
            color: white; 
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1); 
            border: none;
            border-bottom: 1px solid white;
            color: white; 
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5); 
        }
        .btn-primary {
            background-color: white; 
            color: #007bff; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="orderForm">
        <h2 class="text-center mb-4">Place Your Order</h2>
        <form action="order_process.php" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="foodItems">Select Food Items:</label>
                <select multiple class="form-control" id="foodItems" name="foodItems[]">
                    <option>Non Veg Starters - 210/-</option>
                    <option>Veg Starters - 180/-</option>
                    <option>Soups - 150/-</option>
                    <option>Fish and see food - 300/-</option>
                    <option>Main course - 500/-</option>
                    <option>Noodles - 100/-</option>
                    <option>Salads - 80/-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
